<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardsBrandName</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fonts/icomoon/style.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./dist/index.css">
    <link rel="stylesheet" href="./dist/packStore.css">
    <script src="./dist/view.js"></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/helpers.js" defer></script>
    <script src="./dist/control.js" defer></script>

</head>
<body>
    <header>

        <aside class="sidebar">
            <div class="toggle">
              <a class="sidebar-info js-menu-toggle" data-toggle="collapse" data-target="#main-navbar">
                    <span></span>
                  </a>
            </div>
            <div class="side-inner">
      
              <div class="profile">
                <img src="./images/profile.png" alt="Image" class="img-fluid" id="profile-img">
                <h3 class="name">$username</h3>
                <span class="coins">Coins: $coinsnum</span>
              </div>
              <script src="./js/info.js"></script>
              <input type="file" id="profile-upload" accept="image/*" style="display: none;">
              <div class="counter d-flex justify-content-center">
                <script src="./js/upload.js"></script>
                <div class="row justify-content-center">
                    <div class="col">
                      <strong class="news_updates">News & Updates</strong>
                      <span class="news_updates-label">Lorem ipsum dolor sit amet.</span>
                    </div>
                  </div>
              </div>
              
              <div class="nav-menu">
                <ul>
                  <li id="logout-button"><a href="#"><span class="icon-sign-out mr-3"></span>Sign out</a></li>
                </ul>
              </div>
            </div>
            
          </aside>
          <main>
            <div class="site-section">
              
            </div>  
          </main>
          
          
      
          <script src="js/jquery-3.3.1.min.js"></script>
          <script src="js/popper.min.js"></script>
          <script src="js/bootstrap.min.js"></script>
          <script src="js/main.js"></script>
          <script src="./vaildate.js"></script>

    </header>
    <nav>
      <div class="storeBtn">Store</div>
      <div class="albumBtn">Album</div>
    </div>
    </nav>
    <div class="packStoreContainer">
        <div class="bronzePack">
            <img class="pack" src="./projectPhotos/packsDesign/bronze.PNG">
            <h2>
                1000 Coins
            </h2>
            <p>
                This pack contains 5 cards , 4 common cards and 1 special card
            </p>
        </div>
        <div class="silverPack">
            <img class="pack" src="./projectPhotos/packsDesign/silver.PNG">

            <h2>
                2500 Coins
            </h2>
            <p>
                This pack contains 5 cards , 3 common cards and 2 special cards
            </p>
        </div>
        <div class="goldPack">
            <img class="pack" src="./projectPhotos/packsDesign/gold.PNG">
            <h2>
                5000 Coins
            </h2>
            <p>
                This pack contains 5 special cards 
            </p>
        </div>        
    </div>

    <div class="albumContainer hide">
    </div>

    <div class="openedPackContainer">
            <button id="sendBtn" class="hide"onclick="handleBackToPacksStore(event)">Send to Album</button>
       
        <div class="packdCardContainer"></div>
    </div>
    
    
</body>
</html>
