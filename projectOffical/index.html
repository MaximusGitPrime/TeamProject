<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/index.css">
    <link rel="stylesheet" href="./dist/packStore.css">
    <script src="./dist/view.js"></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/helpers.js" defer></script>
    <script src="./dist/control.js" defer></script>

</head>
<body>
    <header>

        <div class="greet">
            <h1 id="greeting">Welcome </h1>
            <button id="logout-button">Logout</button>
        </div>
        <script src="./vaildate.js"></script>

        <img class="logo" src="./projectPhotos/siteLogo.png" >

    </header>
    <nav>
        <h2 class="packsBtn" onclick="openNewPacks(event)">Store</h2>
        <h2 class="albumBtn">album</h2>
    </nav>
    <div class="packStoreContainer">
        <div class="bronzePack">
            <img class="pack" src="./projectPhotos/packsDesign/bronze.PNG">
            <h2>
                1000 Coins
            </h2>
            <p>
                This pack contains 5 cards , 4 common cards and 1 special card
            </p>
        </div>
        <div class="silverPack">
            <img class="pack" src="./projectPhotos/packsDesign/silver.PNG">

            <h2>
                2500 Coins
            </h2>
            <p>
                This pack contains 5 cards , 3 common cards and 2 special cards
            </p>
        </div>
        <div class="goldPack">
            <img class="pack" src="./projectPhotos/packsDesign/gold.PNG">
            <h2>
                5000 Coins
            </h2>
            <p>
                This pack contains 5 special cards 
            </p>
        </div>        
    </div>

    <div class="albumContainer hide">
    </div>

    <div class="openedPackContainer">

    </div>
    <button class="sendToAlbumBtn" onclick="sendToAlbum(event)">Send to Album</button>
</body>
</html>
