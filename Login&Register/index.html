<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardsBrandName</title>
    <link rel="stylesheet" href="./css/dist/style.css">
    <link rel="stylesheet" href="./css/dist/login.css">
  </head>
  <body>

            <div id="particles-js"></div>  
            <script src="./js/particles/particles.js"></script>
            <script src="./js/particles/app.js"></script>

            <div class="site-content">
                        <div class="header-title">
                          <header>
                            <h1 class="section-heading">Cards Brand Name</h1>
                          </header>
                        </div>
                        <div class="swtch-tabs">
                          <div class="tab-info">
                            <div class="tab-filter-info">
                              <li class="filter-btn active" data-tab="login-info">
                                <ion-icon name="desktop-outline"></ion-icon>
                                Login
                              </li>
                              <li class="filter-btn" data-tab="intro-HowTo">
                                <ion-icon name="information-circle-outline"></ion-icon>
                                Intro & How to
                              </li>
                              <li class="filter-btn" data-tab="reg-info">
                                <ion-icon name="add-circle-outline"></ion-icon>
                                Register
                              </li>
                            </div>
                            <div class="tab-filter-item-box">
                              <div class="tab-item login-info select_tab">
       <div id="hidefx">
                                <div class="tab-content-right">
                                    <div class="login-form">
                                      <form class="h2spe">
                                        <h2>Login</h2>
                                        <br>
                                        <div>
                                          <label for="login-username"></label>
                                          <input class="usrname-input" type="text" id="login-username" placeholder="Username" name="username" required>
                                        </div>
                                        <div>
                                          <label for="login-password"></label>
                                          <input class="pswrd-input" type="password" id="login-password" placeholder="Password" name="password" required>
                                        </div>
                                        <div>
                                          <button type="submit" class="btn-primary">Login</button>
                                        </div>
                                      </form>
                                    </div>
                                    <div class="tab-content-left">
                                      <img
                                        src="./images/login.png"
                                        alt="login"
                                        class="tab-img"
                                      />
                                    </div>             
                                </div>
                              </div>
                              <div class="loader" style="display:none">
                                <div class="inner one"></div>
                                <div class="inner two"></div>
                                <div class="inner three"></div>
                              </div>
         </div>
                              <div class="tab-item intro-HowTo">
                                <div class="tab-content-left">
                                  <h1 class="intro-heading">Intro & How to</h1>
                                  <p class="intro-p">
                                    If you are new to this game , please click the button below to enter a tutorial.
                                  </p>
                                  <a href="#" class="btn-primary">Tutorial</a>
                                </div>
                              </div>
                              <div class="tab-item reg-info">
                                <div class="tab-content-left">
                                    <div class="reg-form">
                                      <form class="h2spe">
                                        <h2>Register</h2>
                                        <br>
                                        <div>
                                          <label class="usrname-label" for="reg-username"></label>
                                          <input class="usrname-input" type="text" id="reg-username" placeholder="Username" name="username" required>
                                        </div>
                                        <div>
                                          <label class="pswrd-label" for="reg-password"></label>
                                          <input class="pswrd-input" type="password" id="reg-password" placeholder="Password" name="password" required>
                                        </div>
                                        <div>
                                          <button type="submit" class="btn-primary">Register</button>
                                        </div>
                                      </form>
                                    </div>    
                                </div>
                                <div class="tab-content-right">
                                  <img
                                    src="./images/reg.png"
                                    alt="Register"
                                    class="tab-img"
                                  />
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <script
                          type="module"
                          src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
                        ></script>
                        <script
                          nomodule
                          src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
                        ></script>
                        <script src="./tab-fx.js"></script>
                        <script src="./js/dist/submitinfo.js"></script>
